<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 익히기</h1>
<!--  LocalDate를 yyyy-MM-dd 포맷으로 변경  -->
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<!-- 모델에서 받은 객체 중 'person' 이라는 키를 가진 객체의 데이터 지정
    ㄴ> 하위 태그에서 *{...}을 통해 부모 태그에 적용한 객체 값에 접근할 수 있음 -->
<div th:object="${person}">
    <p th:text="|이름 : *{name}|"></p>
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}"> <!-- hobbies 개수만큼 반복 -->
        <li th:text="${hobby}"></li>
        <!-- 반복 대상이 운동이라면 '대표 취미'라는 표시 추가 -->
        <span th:if="${hobby == '운동'}">(대표 취미)</span>
    </ul>
</div>
<!-- 1번 블로그 글을 보러 이동 -->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
